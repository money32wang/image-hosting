<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegraph Image Hosting</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
<div class="full-window" ondragover="event.preventDefault()">
  <div class="container card">
    <h2 class="text-center">图片托管快传</h2>
    <p class="text-center text-muted">免费&简洁的图片托管快传</p>
    <button id="upload" class="btn btn-primary mx-auto" type="button">
      <span class="spinner-grow spinner-grow-sm d-none"></span>
      <span class="upload-text text-center">请上传一张图片(小于5MB)</span>
      <input id="fileInput" type="file" name="file" accept="image/png, image/jpeg, image/jpg, image/gif" />
    </button>

    <div id="uploadStatus" class="text-center" style="margin-top: 10px"></div>
    <p>
      Powered By <a href="https://www.didachuxing.com" target="_blank">Dida QA</a>
    </p>
  </div>
</div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/browser-image-compression/2.0.2/browser-image-compression.min.js"></script>
<script src="./script.js"></script>
</body>

</html>
